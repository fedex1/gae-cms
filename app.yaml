application: gae-python-cms
version: 1
runtime: python27
threadsafe: true
api_version: 1

inbound_services:
- warmup

libraries:
- name: django
  version: 1.2

handlers:
- url: /framework/assets/images/sprite.png
  static_files: framework/assets/images/sprite.png
  upload: framework/assets/images/sprite.png
  expiration: 30d

- url: /([^./]+\.(css|js))
  script: compressor.app

- url: /.*
  script: router.app